<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪播系統展示頁面</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- 輪播大盒子 -->
    <div id="kid-slider" data-slider-duration="3000">

        <div class="kid-item kid-active">
            <img src="./img/shoes1.jpg" alt="">
            <h1>1</h1>
        </div>

        <div class="kid-item">
            <img src="./img/shoes2.jpg" alt="">
            <h1>2</h1>
        </div>

        <div class="kid-item">
            <img src="./img/shoes3.jpg" alt="">
            <h1>3</h1>
        </div>

        <!-- 大顆按扭區塊：data-slider-duration 自動輪播速度 --> -->
        <div id="kid-prev"></div>
        <div id="kid-next"></div>

        <!-- 小顆按扭區塊 -->
        <div id="kid-buttons">
            <div class="kid-button" data-slider-item="1"></div>
            <div class="kid-button" data-slider-item="2"></div>
            <div class="kid-button" data-slider-item="3"></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
